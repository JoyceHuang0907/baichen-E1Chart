<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1古蹟容積庫存管理圖表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> 
    <style>
        /* 設定整體背景顏色 */
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* 調整圖表區域大小 */
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 80vw;
            max-width: 1600px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* 讓 canvas 自動適應高度 */
        canvas {
            width: 100% !important;
            height: 500px !important;
            min-height: 300px !important;
        }

        /* 在手機上確保圖表不貼邊 */
        @media (max-width: 768px) {
            .chart-container {
                width: 90vw;
                margin-left: auto;
                margin-right: auto;
                padding-left: 10px;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>E1古蹟容積庫存管理圖表</h2>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const webhookURL = "https://hook.us2.make.com/yvgvit9d621raudi3xojwb1ylog9a40q";
        let chartData = []; 

        async function fetchData() {
            try {
                const response = await fetch(webhookURL);
                const data = await response.json();
                chartData = data;

                const labels = data.map(item => item.name);
                const salesData = data.map(item => item.已銷售 / 1000000); // 轉換為百萬元
                const availableData = data.map(item => item.可銷售 / 1000000); // 轉換為百萬元
                const builtData = data.map(item => item.已建築 / 1000000); // 轉換為百萬元

                renderChart(labels, salesData, availableData, builtData);
            } catch (error) {
                console.error("數據獲取失敗", error);
            }
        }

        function renderChart(labels, salesData, availableData, builtData) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '可銷售容積量體金額 (百萬元)',
                            data: availableData,
                            backgroundColor: 'rgba(255, 99, 132, 0.7)'
                        },
                        {
                            label: '已銷售容積量體金額 (百萬元)',
                            data: salesData,
                            backgroundColor: 'rgba(54, 162, 235, 0.7)'
                        },
                        {
                            label: '非屬古蹟已建築容積 (百萬元)',
                            data: builtData,
                            backgroundColor: 'rgba(75, 192, 192, 0.7)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true },
                        y: { 
                            stacked: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' 百萬元';
                                }
                            }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
