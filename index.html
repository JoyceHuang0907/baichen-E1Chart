<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1古蹟容積庫存管理圖表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> 
    <style>
        /* 設定整體背景顏色 */
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* 調整圖表區域大小，並確保置中且有間距 */
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 80vw;
            max-width: 1600px;
            margin: auto;
        }

        /* 讓 canvas 自動適應高度 */
        canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* 在手機版，確保圖表不會緊貼右邊 */
        @media (max-width: 768px) {
            .chart-container {
                width: 90vw;
                margin-left: auto;
                margin-right: auto;
                padding-left: 10px;  /* 增加左右間距 */
                padding-right: 10px; /* 增加左右間距 */
            }
        }

        /* Modal 樣式 */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            color: black;
        }

        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn, .send-line-btn {
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        .send-line-btn {
            background-color: #84C1FF;
            color: white;
        }
        .send-line-btn:hover {
            background-color: #6CA9EE;
        }

        .close-btn {
            background-color: #95CACA;
            color: white;
        }
        .close-btn:hover {
            background-color: #7FB6B6;
        }
    </style>
</head>
<body>
    <h2>E1古蹟容積庫存管理圖表</h2>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Modal 彈出視窗 -->
    <div id="modal-overlay"></div>
    <div id="myModal">
        <h3 id="modal-title"></h3>
        <p id="modal-content"></p>
        <button class="send-line-btn" onclick="sendToLineBot()">詳細資料</button>
        <button class="close-btn" onclick="closeModal()">關閉</button>
    </div>

    <script>
        const webhookURL = "https://hook.us2.make.com/yvgvit9d621raudi3xojwb1ylog9a40q";
        let chartData = []; 
        let selectedHeritage = ""; // 存儲當前選中的古蹟名稱

        async function fetchData() {
            try {
                const response = await fetch(webhookURL);
                const data = await response.json();
                chartData = data;

                const labels = data.map(item => item.name);
                const salesData = data.map(item => item.已銷售);
                const availableData = data.map(item => item.可銷售);
                const builtData = data.map(item => item.已建築);

                renderChart(labels, salesData, availableData, builtData);
            } catch (error) {
                console.error("數據獲取失敗", error);
            }
        }

        function renderChart(labels, salesData, availableData, builtData) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '可銷售容積量體金額',
                            data: availableData,
                            backgroundColor: 'rgba(255, 99, 132, 0.7)'
                        },
                        {
                            label: '已銷售容積量體金額',
                            data: salesData,
                            backgroundColor: 'rgba(54, 162, 235, 0.7)'
                        },
                        {
                            label: '非屬古蹟已建築容積',
                            data: builtData,
                            backgroundColor: 'rgba(75, 192, 192, 0.7)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            selectedHeritage = chartData[index].name; // 記錄選擇的古蹟名稱
                            showModal(chartData[index]);
                        }
                    }
                }
            });
        }

        function showModal(data) {
            document.getElementById("modal-title").innerText = data.name;
            document.getElementById("modal-content").innerHTML = `
                <p>可銷售容積量體金額: ${data.可銷售}</p>
                <p>已銷售容積量體金額: ${data.已銷售}</p>
                <p>非屬古蹟已建築容積: ${data.已建築}</p>
            `;
            document.getElementById("modal-overlay").style.display = "block";
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("myModal").style.display = "none";
        }

        function sendToLineBot() {
            const message = `§查詢E1-${selectedHeritage}`;

            liff.init({ liffId: "你的_LIFF_ID" }).then(() => {
                if (liff.isLoggedIn()) {
                    liff.sendMessages([{ type: "text", text: message }])
                        .then(() => alert("訊息已發送到官方帳號！"))
                        .catch(error => console.error("發送失敗", error));
                } else {
                    liff.login();
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
